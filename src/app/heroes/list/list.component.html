<h1>Listado de Heroes</h1>

<div *ngIf="deleteHero; else nothingWasDeleted">
  <h3>
    Heroe borrado <small class="text-danger">{{ deleteHero }}</small>
  </h3>
</div>
<ng-template #nothingWasDeleted>
  <h3 *ngIf="!deleteHero">No ha borrado nada</h3>
</ng-template>

<button
  *ngIf="heroNames.length"
  (click)="removeLastHero()"
  class="btn btn-outline-danger"
>
  Borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{ name }}</li>
</ul>
