<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ gtHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizeName }}</dd>
</dl>

<button
  (click)="changeHero()"
  *ngIf="name !== 'Spiderman'"
  class="btn btn-primary mx-2"
>
  Cambiar Nombre
</button>
<button (click)="changeAge()" *ngIf="age !== 34" class="btn btn-primary">
  Cambiar Edad
</button>

<button (click)="resetForm()"  class="btn btn-primary mx-2">
    Reset
  </button>
